name: Deploy Yorizo Frontend to Azure Web App

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  NODE_VERSION: '20.x'
  NEXT_PUBLIC_API_BASE_URL: ${{ secrets.NEXT_PUBLIC_API_BASE_URL }}

concurrency:
  group: deploy-frontend
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Detect app dir
        id: appdir
        shell: bash
        run: |
          set -e
          echo "PWD=$(pwd)"
          ls -la
          if [ -f "frontend/package.json" ]; then
            echo "dir=frontend" >> $GITHUB_OUTPUT
            echo "Using frontend/"
          elif [ -f "package.json" ]; then
            echo "dir=." >> $GITHUB_OUTPUT
            echo "Using repo root"
          else
            echo "ERROR: package.json not found (root or frontend/)"
            exit 1
          fi

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: |
            package-lock.json
            frontend/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: ${{ steps.appdir.outputs.dir }}

      - name: Build (verification)
        run: npm run build
        working-directory: ${{ steps.appdir.outputs.dir }}

      - name: Remove build artifacts and node_modules before deploy
        run: rm -rf node_modules .next
        working-directory: ${{ steps.appdir.outputs.dir }}

      - name: Apply App Service settings
        uses: azure/appservice-settings@v1
        with:
          app-name: 'yorizo-app-frontend'
          publish-profile: ${{ secrets.PUBLISH_PROFILE_YORIZO_FRONTEND_MAIN }}
          app-settings-json: |
            [
              { "name": "SCM_DO_BUILD_DURING_DEPLOYMENT", "value": "true" },
              { "name": "ENABLE_ORYX_BUILD", "value": "true" },
              { "name": "WEBSITE_RUN_FROM_PACKAGE", "value": "1" },
              { "name": "WEBSITES_CONTAINER_START_TIME_LIMIT", "value": "600" }
            ]

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'yorizo-app-frontend'
          slot-name: 'production'
          publish-profile: ${{ secrets.PUBLISH_PROFILE_YORIZO_FRONTEND_MAIN }}
          package: ${{ steps.appdir.outputs.dir }}
          clean: true
