name: Deploy Yorizo Frontend to Azure Web App

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  NODE_VERSION: '20.x'
  NEXT_PUBLIC_API_BASE_URL: ${{ secrets.NEXT_PUBLIC_API_BASE_URL_MAIN }}

concurrency:
  group: deploy-frontend
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Detect app dir
        id: appdir
        shell: bash
        run: |
          set -e
          echo "PWD=$(pwd)"
          ls -la
          if [ -f "frontend/package.json" ]; then
            echo "dir=frontend" >> $GITHUB_OUTPUT
            echo "Using frontend/"
          elif [ -f "package.json" ]; then
            echo "dir=." >> $GITHUB_OUTPUT
            echo "Using repo root"
          else
            echo "ERROR: package.json not found (root or frontend/)"
            exit 1
          fi

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: |
            package-lock.json
            frontend/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: ${{ steps.appdir.outputs.dir }}

      - name: Build (verification)
        run: npm run build
        working-directory: ${{ steps.appdir.outputs.dir }}

      - name: Prepare artifact
        run: zip -r release.zip .next public package.json next.config.mjs node_modules
        working-directory: ${{ steps.appdir.outputs.dir }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'yorizo-app-frontend'   # ← publish profile 内 msdeploySite / userName と一致
          slot-name: 'production'                      # ← スロット未使用なので production を明示
          publish-profile: ${{ secrets.PUBLISH_PROFILE_YORIZO_FRONTEND_MAIN }}
          package: ${{ steps.appdir.outputs.dir }}/release.zip
          clean: true
