name: Deploy Yorizo Frontend to Azure Web App

on:
  push:
    branches:
      - develop
  workflow_dispatch:

env:
  NODE_VERSION: '20.x'
  NEXT_PUBLIC_API_BASE_URL: ${{ secrets.NEXT_PUBLIC_API_BASE_URL }}

concurrency:
  group: deploy-frontend
  cancel-in-progress: true

defaults:
  run:
    working-directory: frontend

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: npm ci

      - name: Build (verification)
        run: npm run build

      - name: Remove build artifacts and node_modules before deploy
        run: rm -rf node_modules .next

      - name: Apply App Service settings
        uses: azure/appservice-settings@v1
        with:
          app-name: 'arimakinen-or-die-app-frontend'
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          app-settings-json: |
            [
              { "name": "SCM_DO_BUILD_DURING_DEPLOYMENT", "value": "true" },
              { "name": "ENABLE_ORYX_BUILD", "value": "true" },
              { "name": "WEBSITE_RUN_FROM_PACKAGE", "value": "1" },
              { "name": "WEBSITES_CONTAINER_START_TIME_LIMIT", "value": "600" }
            ]

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'arimakinen-or-die-app-frontend'   # ← publish profile の msdeploySite / userName と一致
          slot-name: 'production'                      # スロット未使用のため production を指定
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: .
          clean: true
